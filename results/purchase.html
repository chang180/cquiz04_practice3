<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body background="../images/0402.jpg">
<div align="center">
  <form id="form1" name="form1" method="post" action="">
    <table width="800" border="1" cellspacing="0" cellpadding="0">
      <tr>
        <td width="400" height="100" align="center" valign="middle" bgcolor="#ffff99">真皮皮包</td>
        <td width="400" height="100" align="center" valign="middle" bgcolor="#ffff99">真皮短夾</td>
      </tr>
      <tr>
        <td height="150" align="center" valign="middle" bgcolor="#ffff99"><img src="../images/0403.jpg" alt="" width="250" height="150" /></td>
        <td align="center" valign="middle" bgcolor="#ffff99"><img src="../images/0404.jpg" alt="" width="216" height="150" /></td>
      </tr>
      <tr>
        <td height="100" align="center" valign="middle" bgcolor="#ffff99"><p>
          <label>
            <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="購買" checked="checked" />
            購買</label>
          <label>
            <input type="radio" name="RadioGroup1" value="不購買" id="RadioGroup1_1" />
            不購買</label>
          <label>
            <input type="radio" name="RadioGroup1" value="考慮中" id="RadioGroup1_2" />
            考慮中</label>
          <br />
        </p></td>
        <td align="center" valign="middle" bgcolor="#ffff99"><p>
          <label>
            <input type="radio" name="buy2" value="購買" id="buy2_0" />
            購買</label>
          <label>
            <input type="radio" name="buy2" value="不購買" id="buy2_1" />
            不購買</label>
          <label>
            <input name="buy2" type="radio" id="buy2_2" value="考慮中" checked="checked" />
            考慮中</label>
          <br />
        </p></td>
      </tr>
    </table>
    <p>
      <input name="send" type="submit" id="send" onclick="MM_popupMsg('流行皮件選購確認：\r●真皮皮包：'+RadioGroup1.value+'\r●真皮短夾：'+buy2.value)" value="送出" />
      <input type="reset" name="重置" id="重置" value="重設" />
    </p>
  </form>
</div>
</body>
</html>
